<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to Upskill</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">Home</a>
		<a href="#" class="links"><img src="img/your-video.PNG" alt="">My Content</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">Mentorship</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">Viva Learning</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">history</a>
        
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">music</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
         <div class="video">
            <img src="img/css.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/c1.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Css basics | learn css ...</h4>
                    <p class="channel-name">Web Dev</p>
                </div>
            </div>
        </div> 
		<div class="video">
            <img src="img/music.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/c2.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Guitar chords | G major cho...</h4>
                    <p class="channel-name">Music with MAx</p>
                </div>
            </div>
        </div> 
        <div class="video">
            <img src="img/carroms.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Carroms tricks | Carroms Mania</h4>
                    <p class="channel-name">Game on</p>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
